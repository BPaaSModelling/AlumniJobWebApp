<mat-card-content>

  <mat-input-container>
    <div *ngIf="insertService.joFields[i].answerDatatype == insertService.variables.getNumericDatatypeURI(); then numericBlock else stringBlock"></div>
    <ng-template #numericBlock>
    <input matInput placeholder="Insert your number here" value="" [(ngModel)]="answerValue" (keyup)="handleOperationsSingleSelect(answerValue)" type="number" required >
    </ng-template>
    <ng-template #stringBlock>
      <input matInput placeholder="Insert your value here" value="" [(ngModel)]="answerValue" (keyup)="handleOperationsSingleSelect(answerValue)" required >
    </ng-template>

  </mat-input-container>
